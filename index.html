<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./CSS/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <header id="main-header">
    <div>
      <h1>CALCULATOR</h1>
    </div>
    <section id="calculator">
      <form class="container" name="cal">
        <input type="text" class="display" name="display"></input>
        <div class="items">
          <button type="button" id="clear" class="item bg-light all-clear" onclick="cal.display.value=''">AC</button>
          <button type="button" id="percent" class="item bg-light operator" value="%"
            onclick="cal.display.value=eval(cal.display.value)/100">%</button>
          <button type="button" id="division" class="item bg-secondary operator" value="/"
            onclick="cal.display.value+='/'">/</button>
          <button type="button" id="seven" class="item bg-primary number" value="7"
            onclick="cal.display.value+='7'">7</button>
          <button type="button" class="item bg-primary number" value="8" onclick="cal.display.value+='8'">8</button>
          <button type="button" class="item bg-primary number" value="9" onclick="cal.display.value+='9'">9</button>
          <button type="button" class="item bg-secondary operator" value="*" onclick="cal.display.value+='*'">*</button>
          <button type="button" class="item bg-primary number" value="4" onclick="cal.display.value+='4'">4</button>
          <button type="button" class="item bg-primary number" value="5" onclick="cal.display.value+='5'">5</button>
          <button type="button" class="item bg-primary number" value="6" onclick="cal.display.value+='6'">6</button>
          <button type="button" id="subtraction" class="item bg-secondary operator" value="-"
            onclick="cal.display.value+='-'">-</button>
          <button type="button" class="item bg-primary number" value="1" onclick="cal.display.value+='1'">1</button>
          <button type="button" class="item bg-primary number" value="2" onclick="cal.display.value+='2'">2</button>
          <button type="button" class="item bg-primary number" value="3" onclick="cal.display.value+='3'">3</button>
          <button type="button" id="add" class="item bg-secondary operator" value="+"
            onclick="cal.display.value+='+'">+</button>
          <button type="button" class="item bg-primary number" value="0" onclick="cal.display.value+='0'">0</button>
          <button type="button" id="decimal" class="item bg-primary decimal" value="."
            onclick="cal.display.value+='.'">.</button>
          <button type="button" id="equals" class="item bg-secondary equal-sign" value="="
            onclick="cal.display.value=eval(cal.display.value)">=</button>
        </div>
      </form>
    </section>
  </header>

  <script src="calculator.js"></script>
</body>

</html>
